<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/media-query.css" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem da tela de login nas CSS-->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a)! Faça login para acessar a sua conta e poder fazer as configurações do seu ambiente</p>

                <form action="" method="post">
                    <label for="iemail">E-mail: </label>
                    <input type="email" name="email" id="iemail" required />

                    <label for="isenha">Senha: </label>
                    <input type="password" name="senha" id="isenha" min="8" max="12" required />

                    <input type="submit" value="Entrar">
                    <button type="button">Esqueci a senha</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
